<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

    <div class="row">
        <div class="col s6 lime right"><h5 class="right-align">Alinhado a direita</h5></div>
        <div class="col s6 blue left"><h5 class="center-align">Centralizado</h5></div>
    </div>

    <div class="row hide">
        <div class="col s12 blue darken-2">**</div>
    </div>

    <div class="row hide-on-small-only hoverable"> <!--hoverable para criar eleito de hover no elemento-->
        <div class="col s12 red darken-2">**</div>
    </div>

    <div class="row hide-on-med-only">
        <div class="col s12 green darken-2">**</div>
    </div>

    <div class="row hide-on-med-and-down">
        <div class="col s12 lime darken-2">**</div>
    </div>

    <div class="row hide-on-med-and-up">
        <div class="col s12 teal darken-2">**</div>
    </div>

    <div class="row hide-on-large-only">
        <div class="col s12 brown darken-2">**</div>
    </div>

    <!--
    .show-on-small	Show for Mobile Only
    .show-on-medium	Show for Tablet Only
    .show-on-large	Show for Desktop Only
    .show-on-medium-and-up	Show for Tablet and Above
    .show-on-medium-and-down	Show for Tablet and Below -->

    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
